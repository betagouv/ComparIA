services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.front
      args:
        GIT_COMMIT: ${GIT_COMMIT:-}
        PUBLIC_API_URL: ${PUBLIC_API_URL:-}
        MATOMO_ID: ${MATOMO_ID:-}
        MATOMO_URL: ${MATOMO_URL:-}
    depends_on:
      - backend
    environment:
      # URL for server-side rendering (inside Docker network)
      PUBLIC_API_LOCAL_URL: "http://backend:80"
      # URL for client-side browser requests (exposed to host)
      PUBLIC_API_URL: "http://localhost:3000"
    ports:
      - "3000:3000"
    # Dev config
    volumes:
      - ../frontend:/app
      - /app/node_modules # Exclude node_modules from host mount
    command: ["npx", "vite", "dev", "--host", "--port", "3000"]

  backend:
    env_file: ./.env
    environment:
      LOGDIR: /data
      # LANGUIA_CONTROLLER_URL: "http://languia-controller:21001"
      COMPARIA_DB_URI: "postgresql://postgres:postgres@postgres:5432/languia"
      COMPARIA_REDIS_HOST: redis
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        GIT_COMMIT: ${GIT_COMMIT:-}
        PUBLIC_API_URL: ${PUBLIC_API_URL:-}
        MATOMO_ID: ${MATOMO_ID:-}
        MATOMO_URL: ${MATOMO_URL:-}
    image: languia:latest
    volumes:
      - ../data:/data
      # Dev config - mount everything except .venv
      - ../:/app
      - /app/.venv # Exclude .venv from host mount (use container's .venv)
    command:
      ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "80", "--reload"]
    # depends_on:
    #   - postgres

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: languia
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./data/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "127.0.0.1:5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "127.0.0.1:5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

  redis:
    image: redis
    ports:
      - "127.0.0.1:6379:6379"

volumes:
  db-data:
  pgadmin-data:
