services:
  languia:
    env_file: .env
    environment:
      LOGDIR: /data
      LANGUIA_CONTROLLER_URL: "http://languia-controller:21001"
      PUBLIC_API_URL: "http://languia:8001"
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: languia:latest
    ports:
      - "8001:80"
    volumes:
      - ../data:/data
      # Dev config
      - ../:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "80", "--reload"]

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile-sveltekit
      args:
        PUBLIC_API_URL: "http://languia:8001"
    ports:
      - "3000:80" # Assuming SvelteKit serves on port 80 inside the container
    depends_on:
      - languia
    environment:
      PUBLIC_API_URL: "http://languia:8001" # For runtime access in +page.server.ts
