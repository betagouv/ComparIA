# Base compose with infrastructure services only (postgres, redis)
# For full stack, use: docker compose -f docker-compose.yml -f app.compose.override.yml up
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: languia
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./data/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    image: redis
    ports:
      - "127.0.0.1:6379:6379"

volumes:
  db-data:
