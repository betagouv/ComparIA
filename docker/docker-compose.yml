# Base compose with infrastructure services only (postgres, redis)
# For full stack, use: docker compose -f docker-compose.yml -f app.compose.override.yml up
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: languia
    # command:
    #   - postgres
    #   - -c
    #   - logging_collector=on
    #   - -c
    #   - log_directory=/var/log/postgresql
    #   - -c
    #   - log_filename=postgresql-%Y-%m-%d.log
    #   - -c
    #   - log_statement=all
    #   - -c
    #   - log_duration=on
    #   - -c
    #   - log_line_prefix=%t [%p] %u@%d [%a]
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./data/init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - pglogs:/var/log/postgresql # Nouveau volume pour les logs
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    image: redis
    ports:
      - "127.0.0.1:6379:6379"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@comparia.fr
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  db-data:
  pglogs:
