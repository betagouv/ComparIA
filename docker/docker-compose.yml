services:
  languia:
    env_file: .env
    environment:
      LOGDIR: /data
      LANGUIA_REGISTER_API_ENDPOINT_FILE: "/register-api-endpoint-file.json"
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: languia:latest
    ports:
      - "8001:80"
    volumes:
      - ../data:/data
      - ../register-api-endpoint-file.json:/register-api-endpoint-file.json
      # Dev config
      - ../:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "80", "--reload"]
  languia-controller:
    env_file: .env
    environment:
      LANGUIA_REGISTER_API_ENDPOINT_FILE: "/register-api-endpoint-file.json"
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: languia:latest
    volumes:
      - ../register-api-endpoint-file.json:/register-api-endpoint-file.json
    command: ["uvicorn", "controller:app", "--host", "0.0.0.0", "--port", "80", "--reload"]
