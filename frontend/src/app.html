<!doctype html>
<html lang="%lang%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">
    <meta name="theme-color" content="#6a6af4"><!-- Défini la couleur de thème du navigateur (Safari/Android) -->
    <meta name="google-site-verification" content="1xrdIzQy45wIoAeeNvpRb9l8s_k5DjzMtrvbOzx6wMQ">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="%lang%">
    <meta property="og:image" content="https://www.comparia.beta.gouv.fr//thumbnail-comparia.png">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" href="/favicon/favicon.png" sizes="96x96" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon"><!-- 32×32 -->
    <link rel="manifest" href="/favicon/manifest.webmanifest" crossorigin="use-credentials">
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="app">%sveltekit.body%</div>
