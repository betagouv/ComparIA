{% extends "base.html" %}

{% block content %}

<button class="fr-btn" data-fr-opened="false" aria-controls="fr-modal-2">
    Modale avec zone d'action
</button>

<!-- Modale avec zone d'action
     La balise <dialog> peut être placée n'importe où sur la page, toutefois
     nous vous conseillons, si vous en avez la possibilité,
     d'en faire un enfant direct de la balise <body>
-->

<dialog aria-labelledby="fr-modal-2-title" id="fr-modal-2" class="fr-modal" role="dialog">
    <div class="fr-container fr-container--fluid fr-container-md">
        <div class="fr-grid-row fr-grid-row--center">
            <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                <div class="fr-modal__body">
                    <div class="fr-modal__header">
                        <button class="fr-btn--close fr-btn" aria-controls="fr-modal-2">Fermer</button>
                    </div>
                    <div class="fr-modal__content">
                        <h1 id="fr-modal-2-title" class="fr-modal__title">
                            <span class="fr-icon-arrow-right-line fr-icon--lg"></span>
                            Contribuez au service Compar:IA
                        </h1>
                        <h3></h3>

                        <div class="fr-input-group">
                            <label class="fr-label" for="textarea">
                                Avez-vous des recommandations à nous faire ?
                            </label>
                            <textarea class="fr-input" id="textarea" name="textarea"
                                placeholder="Problèmes de compréhension ou idées d’amélioration"></textarea>

                            <label class="fr-label" for="text-input-groups1">Voulez-vous tester notre dernière
                                version ?
                                <span class="fr-hint-text">Echanger avec vous serait précieux pour améliorer notre
                                    service, laissez-nous votre email, nous vous contacterons pour organiser un
                                    futur
                                    échange</span>
                            </label>
                            <input class="fr-input" name="email" autocomplete="on" id="email-1" type="email"
                                placeholder="Adresse email (facultatif)">
                            <button class="fr-btn" type="submit">
                                Envoyer
                            </button>
                        </div>
                    </div>
                    <div class="fr-modal__footer">
                        <div
                            class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left">
                            <button class="fr-btn fr-icon-checkbox-circle-line fr-btn--icon-left">
                                Label bouton
                            </button>
                            <button class="fr-btn fr-icon-checkbox-circle-line fr-btn--icon-left fr-btn--secondary">
                                Label bouton
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</dialog>


{% endblock %}
